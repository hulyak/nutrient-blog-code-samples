<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8" />
        <title>Demo</title>
        <style>
            .pdfdiv {
                width: 100vw;
                height: 100vh;
            }
        </style>
    </head>

    <body>
        <div class="pdfdiv"></div>
        <script src="nutrient/dist/nutrient-viewer.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/node-forge@1.0.0/dist/forge.min.js"></script>
        <script>
            var instance = NutrientViewer.load({
                document: 'sample.pdf',
                container: '.pdfdiv',
            })
                .then((instance) => {
                    console.log('Successfully mounted Nutrient', instance);
                    instance
                        .signDocument(null, generatePKCS7)
                        .then(() => {
                            console.log('document signed.');
                        })
                        .catch((error) => {
                            console.error(
                                'The document could not be signed.',
                                error,
                            );
                        });
                })
                .catch((error) => {
                    console.error(error.message);
                });

            function generatePKCS7({ fileContents }) {
                const certificatePromise = fetch(
                    'cert.pem',
                ).then((response) => response.text());
                const privateKeyPromise = fetch(
                    'private-key.pem',
                ).then((response) => response.text());
                return new Promise((resolve, reject) => {
                    Promise.all([certificatePromise, privateKeyPromise])
                        .then(([certificatePem, privateKeyPem]) => {
                            const certificate = forge.pki.certificateFromPem(
                                certificatePem,
                            );
                            const privateKey = forge.pki.privateKeyFromPem(
                                privateKeyPem,
                            );

                            const p7 = forge.pkcs7.createSignedData();
                            p7.content = new forge.util.ByteBuffer(
                                fileContents,
                            );
                            p7.addCertificate(certificate);
                            p7.addSigner({
                                key: privateKey,
                                certificate: certificate,
                                digestAlgorithm: forge.pki.oids.sha256,
                                authenticatedAttributes: [
                                    {
                                        type: forge.pki.oids.contentType,
                                        value: forge.pki.oids.data,
                                    },
                                    {
                                        type: forge.pki.oids.messageDigest,
                                    },
                                    {
                                        type: forge.pki.oids.signingTime,
                                        value: new Date(),
                                    },
                                ],
                            });

                            p7.sign({ detached: true });
                            const result = stringToArrayBuffer(
                                forge.asn1.toDer(p7.toAsn1()).getBytes(),
                            );
                            resolve(result);
                        })
                        .catch(reject);
                });
            }

            // https://developers.google.com/web/updates/2012/06/How-to-convert-ArrayBuffer-to-and-from-String
            function stringToArrayBuffer(binaryString) {
                const buffer = new ArrayBuffer(binaryString.length);
                let bufferView = new Uint8Array(buffer);
                for (let i = 0, len = binaryString.length; i < len; i++) {
                    bufferView[i] = binaryString.charCodeAt(i);
                }
                return buffer;
            }
        </script>
    </body>
</html>
