<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signature Pad - Basic Example</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .signature-canvas {
            border: 2px solid #000;
            margin-bottom: 10px;
            background: #fff;
        }
        .buttons {
            display: flex;
            gap: 10px;
        }
        .save-button {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .save-button:hover {
            background-color: #45a049;
        }
        .clear-button {
            background-color: #f44336;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .clear-button:hover {
            background-color: #da190b;
        }
    </style>
</head>
<body>
    <h1>Signature Pad Example</h1>
    <p>Draw your signature below:</p>

    <canvas id="signatureCanvas" class="signature-canvas" width="400" height="200"></canvas>

    <div class="buttons">
        <button id="saveButton" class="save-button">Save as PDF</button>
        <button id="clearButton" class="clear-button">Clear</button>
    </div>

    <!-- Include Signature Pad library -->
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>

    <!-- Include jsPDF library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <script>
        // Initialize Signature Pad
        const canvas = document.querySelector('#signatureCanvas');
        const signaturePad = new SignaturePad(canvas);

        // Import jsPDF
        const { jsPDF } = window.jspdf;

        // Save button event listener
        const saveButton = document.querySelector('#saveButton');
        saveButton.addEventListener('click', function () {
            // Check if the signature pad is empty
            if (signaturePad.isEmpty()) {
                alert('Please provide a signature.');
                return;
            }

            // Get the signature image as a Base64-encoded data URL
            const signatureImage = signaturePad.toDataURL();

            // Create a new PDF document and add the signature image to it
            const doc = new jsPDF();

            // Add title
            doc.setFontSize(20);
            doc.text('Signed Document', 10, 20);

            // Add signature image
            doc.addImage(signatureImage, 'PNG', 10, 40, 100, 50);

            // Add date
            doc.setFontSize(12);
            doc.text('Date: ' + new Date().toLocaleDateString(), 10, 100);

            // Save the PDF document
            doc.save('signed_document.pdf');
        });

        // Clear button event listener
        const clearButton = document.querySelector('#clearButton');
        clearButton.addEventListener('click', function () {
            signaturePad.clear();
        });
    </script>
</body>
</html>
